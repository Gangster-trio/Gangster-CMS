<html>
<body>
<ul id="tree"></ul>
</body>
</html>
<script type="text/javascript">
        $.ajax({
            type: "get",
            url: "/category/select",
            async: false,
            dataType: 'json',
            success: function (d) {
                layui.tree({
                    elem: '#tree',
                    nodes: d,
                    click: function (node) {
                        $("#belongCategory").val(
                            node.name
                        );
                        $("#category_id").val(node.id);
                        layer.close(layer.index);
                    }
                });
            }
        });
</script>
