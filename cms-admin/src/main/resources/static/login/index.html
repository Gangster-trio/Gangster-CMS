<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>用户登录</title>
    <link href="css/default.css" rel="stylesheet" type="text/css"/>
    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
    <link href="css/main.css" rel="stylesheet" type="text/css"/>
    <link href="css/loaders.css" rel="stylesheet" type="text/css"/>
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="http://malsup.github.com/jquery.form.js" type="text/javascript"></script>
</head>

<body>
<div class='login'>
    <div class='login_title'>
        <span>System Management Center </span>
    </div>
    <form action="/login" method="post" id="login" class='login_fields'>
        <div class='login_fields__user'>
            <div class='icon'>
                <i class="layui-icon">&#xe612;</i>
            </div>
            <input name="userName" placeholder='用户名' maxlength="16" type='text' autocomplete="off"/>
            <div class='validation'>
                <img alt="" src='img/tick.png'>
            </div>
        </div>
        <div class='login_fields__password'>
            <div class='icon'>
                <img alt="" src='img/lock_icon_copy.png'>
            </div>
            <input type="password" name="password" placeholder='密码' maxlength="16" type='text' autocomplete="off">
            <div class='validation'>
                <img alt="" src='img/tick.png'>
            </div>
        </div>
        <br>
        <div class='login_fields__submit'>
            <input type='submit' value='登录'>
        </div>
    </form>

    <div class='disclaimer'>
        <p>欢迎登录 ©Gangster-trio 后台管理系统</p>
    </div>
</div>

<link href="/layui/css/layui.css" rel="stylesheet" type="text/css"/>

</body>
<script type="text/javascript">
    $(function(){
        var options = {
            type: 'POST',
            url: '/login',
            success:function (data) {
                if (data.code === 100) {
                    window.location.href = "/index";
                } else if (data.code === 120) {
                    alert(data.msg);
                   window.location.href="/403";
                } else {
                    alert(data.msg);
                    window.location.href="/403";
                }
            },
            dataType: "json",
            error : function(xhr, status, err) {
                alert("can't get data.");
            }
        };
        $("#login").submit(function(){
            $(this).ajaxSubmit(options);
            return false;   //防止表单自动提交
        });
    });
</script>
</html>
