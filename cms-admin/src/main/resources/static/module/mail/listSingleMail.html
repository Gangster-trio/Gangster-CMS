<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>单封邮件</legend>
</fieldset>
<div class="site-text site-block">
    <form id="addArticleForm" class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">发件人</label>
            <div class="layui-input-inline">
                <input type="text" name="" id="" required="" lay-verify="required"
                       placeholder="发件人" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">时间</label>
            <div class="layui-input-inline">
                <input type="text" name="" required="" lay-verify="required|number"
                       placeholder="时间" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">收件人</label>
            <div class="layui-input-inline">
                <input type="text" name="" required="" lay-verify="required|number"
                       placeholder="收件人" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">Content</label>
            <div class="layui-input-block">
                <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>
    </form>
</div>
