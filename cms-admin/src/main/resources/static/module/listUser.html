<button style="float: right;margin: 5px" class="layui-btn layui-btn-normal" id="user">添加用户</button>
<div class="layui-elem-quote" stytle="margin-bottom:0px" style="margin-bottom: 0px;">
    <p>用户管理</p>
</div>
<!--body part-->
<table id="user_table" lay-filter="userListFilter"></table>

<script type="text/html" id="userToolBar">
    <!--<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>-->
    <div class="layui-btn-group">
        <button class="layui-btn layui-btn-primary layui-btn-sm" lay-event="detail">
            <i class="layui-icon">&#xe705;</i>
        </button>
        <button class="layui-btn layui-btn-primary layui-btn-sm" lay-event="edit">
            <i class="layui-icon">&#xe642;</i>
        </button>
        <button class="layui-btn layui-btn-primary layui-btn-sm" lay-event="del">
            <i class="layui-icon">&#xe640;</i>
        </button>
    </div>
</script>
<script src="../layui/layui.all.js"></script>
<script>
    var userId;
    layui.use('table', function () {
        var table = layui.table;
        var first = true;
        table.render({
            elem: '#user_table'
            , url: '/user/find'
            , page: true //开启分页
            , cols: [[ //表头
                {field: 'userId', title: 'ID', width: 60, sort: true, fixed: 'left'}
                , {field: 'userName', width: 187, title: '用户名'}
                , {field: 'userPassword', width: 100, title: '用户密码'}
                , {field: 'userPhone', width: 100, title: '手机号码'}
                , {field: 'userEmail', width: 150, title: '用户Email'}
                , {field: 'userStatus', width: 110, title: '用户状态'}
                , {field: 'userCreateTime', width: 110, title: '创建时间'}
                , {field: 'userLastLogin', width: 150, title: '最后登录时间'}
                , {field: 'userOrg', width: 100, title: '组织'}
                , {title: '操作', align: 'center', toolbar: '#userToolBar'}
            ]]//            数据渲染后回调
            , limits: [10, 15, 20, 40, 80, 100]
            , done: function (res, curr, count) {
                if (first) {
                    layer.msg("加载完成 共" + count + "条数据");
                    first = false;
                }
            }
        });
        table.on('tool(userListFilter)', function (obj) { //注：tool是工具条事件名，articleListFilter是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            console.log(data);
            userId = data.userId;
            layEvent = obj.event; //获得 lay-event 对应的值
            if (layEvent === 'detail') {
                showAtRight("/module/allotGroup.html");
            } else if (layEvent === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    console.log(data);
                    $.ajax({
                        url: "/user/delete/" + data.userId,
                        type: 'get',
                        dataType: 'json',
                        success: function (data) {
                            console.log(data);
                            if (data === 1) {
                                //删除这一行
                                obj.del();
                                //关闭弹框
                                layer.close(index);
                                layer.msg("删除成功", {icon: 6});
                            } else {
                                layer.msg("删除失败", {icon: 5});
                            }

                        }
                    })
                    ;
                });
            } else if (layEvent === 'edit') {
                console.log(data);
                showAtRight("/module/updateUser.html");
            }
        });
    });
</script>
<script>
    $("#user").on('click', function () {
        showAtRight("/module/addUser.html");
    });
</script>
