<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>添加问卷</legend>
</fieldset>

<div class="site-text site-block">
    <form id="addCategoryForm" class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-inline">
                <input type="text" name="categoryTitle" id="categoryTitle" required="" lay-verify="required"
                       placeholder="请输入标题" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">问题标题</label>
            <div class="layui-input-block">
                <input type="text" style="width: 80%" name="title" lay-verify="title" autocomplete="off"
                       placeholder="请输入标题" class="layui-input">
            </div>

            <label class="layui-form-label">选项：</label>
            <br/>
            <div class="layui-input-block">
                <input type="text" style="width: 80%" name="title" lay-verify="title" autocomplete="off"
                       placeholder="请输入标题" class="layui-input">
            </div>
            <br/>
            <div class="layui-input-block">
                <input type="text" style="width: 80%" name="title" lay-verify="title" autocomplete="off"
                       placeholder="请输入标题" class="layui-input">
            </div>
        </div>
        <div id="testsd" class="layui-inline">
            <label class="layui-form-label">有效期</label>
            <div class="layui-input-inline">
                <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button id="single" class="layui-btn" onclick="f()" lay-filter="">添加单选</button>
                <button id="test" class="layui-btn" lay-filter="">添加多选</button>
            </div>
        </div>
    </form>
</div>
<script>
    layui.use('laydate', function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#date',
            type: 'datetime',
            range: true,
            theme: '#393D49',
            done: function (value, date, endDate) {
                console.log(value);
                console.log(date);
                console.log(endDate);

            }
        });
    });
</script>
<script>
    function f() {
        var count = 0;
        $("#testsd").after(">");
    }
</script>
