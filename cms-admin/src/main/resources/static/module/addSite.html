<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>添加站点</legend>
</fieldset>

<div class="site-text site-block">
    <form id="addSiteForm" class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">站点名称</label>
            <div class="layui-input-inline">
                <input type="text" name="siteName" id="siteName" required="" lay-verify="required"
                       placeholder="请输入站点名称" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <!--TODO: skin choose-->
        <div class="layui-form-item">
            <label class="layui-form-label">选择皮肤</label>
            <div class="layui-input-block">
                <!--<input type="radio" name="sex" value="女" title="女" checked>-->
                <!--单选框name 为控件名，value是提交到服务器的值-->
                <input type="radio" name="siteSkin" value="default" title="默认" checked="checked">
            </div>
        </div>

        <div id="show" class="layui-form-item">
            <label class="layui-form-label">站点网址</label>
            <div class="layui-input-inline">
                <input type="text" id="siteUrl" name="siteUrl" required="required" lay-verify="required"
                       placeholder="添加网址"
                       autocomplete="off"
                       class="layui-input"/>
            </div>
        </div>

        <input id="sitePic" class="layui-hide" name="sitePic">
        <label class="layui-form-label">缩略图上传</label>
        <div class="layui-upload-drag" style="margin-left: 5px" id="uploadImg">
            <i class="layui-icon"></i>
            <p>点击上传，或将文件拖拽到此处</p>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-block">
                <textarea id="siteDesc" name="siteDesc" required class="layui-textarea"
                          placeholder="添加描述"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button lay-submit class="layui-btn" lay-filter="createSite">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script>

    layui.use(['form', 'upload'], function () {
        var form = layui.form, upload = layui.upload;
        form.render();
        form.on('submit(createSite)', function () {
            layui.layer.alert("enter form on func");
            submitSite();
            layui.layer.alert("end");
            return false;
        });


        layui.upload.render({
            elem: '#uploadImg',
            url: '/article/img',
            before: function (obj) {
                layer.load();
            },
            done: function (res) {
                console.log(res);
                $("#sitePic").val(res.data.src);
                layer.closeAll();

            },
            error: function (res) {
                console.log(res);
                layer.closeAll();
            }
        });


        $.fn.serializeObject = function () {
            var o = {};
            var a = this.serializeArray();
            $.each(a, function () {
                if (o[this.name]) {
                    if (!o[this.name].push) {
                        o[this.name] = [o[this.name]];
                    }
                    o[this.name].push(this.value || '');
                } else {
                    o[this.name] = this.value || '';
                }
            });
            return o;
        };


        function submitSite() {
            formData = $("#addSiteForm").serializeObject();
            $.ajax({
                type: "POST",
                url: '/site/add',
                data: JSON.stringify(formData),
                async: false,
                contentType: 'application/json',
                dataType: 'json',
                error: function (resp) {
                    layui.layer.alert("failed. " + resp);
                },
                success: function (resp) {
                    layui.layer.alert("添加成功; " + resp);
                    showAtRight("/module/listSite.html");
                }
            });
        }
    });
</script>
