<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>添加栏目</legend>
</fieldset>
<div class="site-text site-block">
    <form id="addSiteForm" class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">站点名称</label>
            <div class="layui-input-inline">
                <input type="text" name="siteName" id="siteName" required="" lay-verify="required"
                       placeholder="请输入站点名称" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <!--TODO: skin choose-->
        <div class="layui-form-item">
            <label class="layui-form-label">选择皮肤</label>
            <div class="layui-input-block">
                <!--<input type="radio" name="sex" value="女" title="女" checked>-->
                <!--单选框name 为控件名，value是提交到服务器的值-->
                <input type="radio" name="categorySkin" value="default" title="默认" checked="checked">
            </div>
        </div>
        <div id="show" class="layui-form-item">
            <label class="layui-form-label">站点网址</label>
            <div class="layui-input-inline">
                <input type="text" id="siteUrl" name="siteUrl" required="required" lay-verify="required"
                       placeholder="选择栏目"
                       autocomplete="off"
                       class="layui-input" readonly="readonly"/>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-block">
                <textarea id="siteDesc" name="siteDesc" required class="layui-textarea"
                          placeholder="添加描述"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button lay-submit class="layui-btn" lay-filter="createSite">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script>
    $(function () {
        var form = layui.form;
        form.render();
        form.on('submit(createSite)', function () {
            layui.layer.alert("enter form on func");
            submitSite();
            layui.layer.alert("end");
            return false;
        });
    });

    function submitSite() {
        formData = $("#addSiteForm").serializeObject();
        alert("form data: " + JSON.stringify(formData));
        $.ajax({
            type: "POST",
            url: '/site/add',
            data: JSON.stringify(formData),
            async: false,
            contentType: 'application/json',
            dataType: 'json',
            error: function (resp) {
                alert("form data: " + JSON.stringify(formData));
                layui.layer.alert("failed. " + resp);
            },
            success: function (resp) {
                layui.layer.alert("添加成功; " + resp);
                showAtRight("/module/listSite.html");
            }
        });
    }
</script>
