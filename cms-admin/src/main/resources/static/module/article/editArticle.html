<link rel="stylesheet" href="/util/jquery-editable-select.css">
<script src="/util/jquery.min.js"></script>
<script src="/util/jquery-editable-select.js"></script>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>更新文章</legend>
</fieldset>

<div class="site-text site-block">
    <form class="layui-form">
        <input id="articleId" type="hidden">
        <div class="layui-form-item">
            <label class="layui-form-label">文章标题</label>
            <div class="layui-input-inline">
                <input type="text" name="articleTitle" id="articleTitle" required="" lay-verify="required"
                       placeholder="请输入文章标题" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">自定义顺序</label>
            <div class="layui-input-inline">
                <input type="text" id="articleOrder" name="articleOrder" required="" lay-verify="required|number"
                       placeholder="自定义顺序" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">辅助文字</div>
        </div>

        <label class="layui-form-label">文章类型</label>
        <select id="articleType" name="articleType" lay-ignore style="margin-left:0px;width:166px;height:36px">
            <option style="padding-left: 50px" value="轮播图">轮播图</option>
            <option style="padding-left: 50px" value="主页文章">主页文章</option>
            <option style="padding-left: 50px" value="普通文章">普通文章</option>
        </select>

        <!--TODO: skin choose-->
        <div style="margin-top: 15px" class="layui-form-item">
            <label class="layui-form-label">选择皮肤</label>
            <div class="layui-input-inline">
                <input type="text" name="articleSkin" id="articleSkin"
                       placeholder="暂时先不填" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div id="show" class="layui-form-item">
            <label class="layui-form-label">所属栏目</label>
            <div class="layui-input-inline">
                <input id="category_id" class="layui-hide" name="articleCategoryId" required
                       lay-verify="required|number">
                <input type="text" id="belongCategory" required="required" lay-verify="required"
                       placeholder="选择栏目"
                       autocomplete="off"
                       class="layui-input" readonly="readonly"/>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">文章作者</label>
            <div class="layui-input-inline">
                <input type="text" id="articleAuthor" name="articleAuthor" required lay-verify="required"
                       placeholder="文章作者"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">Tag</label>
            <div class="layui-input-block">
                <input type="text" id="tags" name="tags" value="" placeholder="Tag"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <input id="articleThumb" class="layui-hide" name="articleThumb">
        <label class="layui-form-label">缩略图上传</label>
        <div class="layui-upload-drag" style="margin-left: 5px" id="uploadImg">
            <i class="layui-icon"></i>
            <p>点击上传，或将文件拖拽到此处</p>
        </div>

        <!--上传文件-->
        <input id="fileNames" class="layui-hide" name="fileNames"/>
        <label style="margin-left: 25px;margin-top: 40px">附件上传</label>
        <div style="margin-left: 110px" class="layui-upload">
            <button type="button" class="layui-btn layui-btn-normal" id="choose-file">选择文件</button>
            <button type="button" class="layui-btn" id="upload-file">开始上传</button>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-block">
                <textarea id="articleDesc" name="articleDesc" required class="layui-textarea"
                          placeholder="添加描述"></textarea>
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">文章内容</label>
            <div class="layui-input-block">
                <textarea name="articleContent" id="articleContent" class="layui-hide" lay-verify="content"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="button" onclick="update_article()" lay-submit class="layui-btn"
                        lay-filter="updateCategory">
                    立即提交
                </button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

</div>

<script type="text/javascript">

    var str = "";
    var editor_text, layedit;


    $(function () {
            layedit = layui.layedit;
            var form = layui.form;
            form.render();
            layedit.set({
                uploadImage: {
                    url: '/article/img/' + siteId //接口url
                    , type: 'post' //默认post
                    , size: 0
                }
            });

            //得到既能输入又能点击的文本框
            $('#articleType').editableSelect({effects: 'fade'});


            editor_text = layedit.build('articleContent', {
                tool: [
                    'strong' //加粗
                    , 'italic' //斜体
                    , 'underline' //下划线
                    , 'del' //删除线
                    , '|' //分割线
                    , 'left' //左对齐
                    , 'center' //居中对齐
                    , 'right' //右对齐
                    , '|' //分割线
                    , 'link' //超链接
                    , 'unlink' //清除链接
                    , 'image' //插入图片
                ],
                height: 400
            });

            layui.upload.render({
                elem: '#uploadImg',
                url: '/article/img/' + siteId,
                accept: 'images',
                size: 1000,
                before: function () {
                    layer.load();
                },
                //上传后的回调
                done: function (res) {
                    console.log(res.data.src);
                    $("#articleThumb").val(res.data.src);
                    layer.closeAll();
                },
                error: function () {
                    layui.layer.alert("上传失败 ");
                    layer.closeAll();
                }
            });


            layui.upload.render({
                elem: '#choose-file'
                , url: '/file/upload/' + siteId + "/" + articleId
                , auto: false
                , choose: function (obj) {
                    var files = obj.pushFile();
                    obj.preview(function (index, file, result) {
                        console.log(index);
                    });
                }
                , accept: 'file'
                , size: 0
                , multiple: true
                , bindAction: '#upload-file'
                , done: function (res) {
                    console.log(res);
                    str = str + "," + res.data;
                    layer.closeAll();
                    $("#fileNames").val(str);
                    layer.msg("上传成功", {icon: 6});
                }
                , error: function () {
                    layer.alert("上传发生错误");
                }
            });


            $.ajax({
                type: "get",
                url: "/article/details/" + siteId + "/" + articleId,  //得到需要更新文章的id
                success: function (data) {
                    console.log(data);
                    var article = data.article;
                    console.log(article);
                    initCategoryId = article.articleCategoryId;
                    $("#articleTitle").val(article.articleTitle);
                    $("#articleType").val(article.articleType);
                    $("#articleOrder").val(article.articleOrder);
                    $("#articleAuthor").val(article.articleAuthor);
                    $("#belongCategory").val(data.categoryName);
                    $("#tags").val(data.tags);
                    $("#articleSkin").val(article.articleSkin);
                    $("#articleDesc").val(article.articleDesc);
                    $("#category_id").val(article.articleCategoryId);
                    layedit.setContent(editor_text, article.articleContent);    //配置layui 文本编辑器回显
                }
            });
        }
    );


    $("#belongCategory").on('click', function () {
        $.get('/module/category/selectCategory.html', {}, function (str) {
            layer.open({
                type: 1,
                skin: 'layui-layer-rim',
                closeBtn: 1,
                anim: 5,
                area: ['300px', '350px'],
                content: str,
                success: function (layero, index) {
                    console.log(layero, index);
                }
            });
        });
    });
</script>
