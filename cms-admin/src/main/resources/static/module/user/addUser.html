<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>添加用户</legend>
</fieldset>
<div>
    <form id="addUser" class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">用户姓名:</label>
            <div class="layui-input-inline">
                <input type="text" id="userName" name="userName" required lay-verify="required" placeholder="用户姓名"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户密码:</label>
            <div class="layui-input-inline">
                <input type="text" id="userPassword" name="userPassword" required lay-verify="required"
                       placeholder="用户密码"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户手机:</label>
            <div class="layui-input-inline">
                <input type="text" id="userPhone" name="userPhone" required lay-verify="phone" placeholder="用户手机"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户邮箱:</label>
            <div class="layui-input-inline">
                <input type="text" id="userEmail" name="userEmail" required lay-verify="email" placeholder="用户邮箱"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户状态:</label>
            <div class="layui-input-inline">
                <input type="text" id="userStatus" name="userStatus" required lay-verify placeholder="用户状态"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所属组织:</label>
            <div class="layui-input-inline">
                <input type="text" id="userOrg" name="userOrg" required lay-verify placeholder="所属组织"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button lay-submit class="layui-btn" lay-filter="btn">立即提交</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    $.fn.serializeObject = function () {
        var o = {};
        var a = this.serializeArray();
        $.each(a, function () {
            if (o[this.name]) {
                if (!o[this.name].push) {
                    o[this.name] = [o[this.name]];
                }
                o[this.name].push(this.value || '');
            } else {
                o[this.name] = this.value || '';
            }
        });
        return o;
    };
    var form = layui.form;
    form.render();
    form.on('submit(btn)', function () {
        formData = $("#addUser").serializeObject();
        console.log(formData);
        $.ajax({
            url: "/user/add",
            type: 'post',
            dataType: 'json',
            async: false,
            contentType: "application/json",
            data: JSON.stringify(formData),
            success: function (data) {
                console.log(data);
                if (data === 1) {
                    //关闭弹框
                    layer.msg("添加成功", {icon: 6});
                    showAtRight("/module/user/listUser.html");
                } else {
                    layer.msg("添加失败", {icon: 5});
                    showAtRight("/module/user/listUser.html");
                }
            }
        });
        return false;
    });
</script>
