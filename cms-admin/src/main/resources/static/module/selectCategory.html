<html>
<body>
<ul id="tree"></ul>
<script href="/util/util.js">
</script>
</body>
</html>
<script type="text/javascript">
    var arId = 0;
    var siteId = getCookie("siteId");
    $.ajax({
        type: "get",
        url: "/category/select/" + siteId,
        async: false,
        dataType: 'json',
        success: function (d) {
            layui.tree({
                elem: '#tree',
                nodes: d,
                click: function (node) {
                    $("#belongCategory").val(
                        node.name
                    );
                    $("#category_id").val(node.id);
                    layer.close(layer.index);
                }
            });
        }
    });
</script>
