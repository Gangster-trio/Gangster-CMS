<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8"/>
    <title></title>
    <link href="/layui/css/layui.css" rel="stylesheet"/>
    <script src="/layui/layui.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="../layui/layui.js"></script>
    <script src="../js/util.js"></script>
    <script src="../js/jquery.form.js"></script>
</head>
<body style="background-color:#eee;">
<br/>
<div class="layui-form-item">
    <label class="layui-form-label">用户姓名:</label>
    <div class="layui-input-inline">
        <input type="text" id="userName" name="userName" required lay-verify="required" placeholder="用户姓名"
               autocomplete="off"
               class="layui-input">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">用户密码:</label>
    <div class="layui-input-inline">
        <input type="text" id="userPassword" name="userPassword" required lay-verify="required" placeholder="用户密码"
               autocomplete="off"
               class="layui-input">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">用户手机:</label>
    <div class="layui-input-inline">
        <input type="text" id="userPhone" name="userPhone" required lay-verify="required" placeholder="用户手机"
               autocomplete="off"
               class="layui-input">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">用户邮箱:</label>
    <div class="layui-input-inline">
        <input type="text" id="userEmail" name="userEmail" required lay-verify="required" placeholder="用户邮箱"
               autocomplete="off"
               class="layui-input">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">用户状态:</label>
    <div class="layui-input-inline">
        <input type="text" id="userStatus" name="userStatus" required lay-verify="required" placeholder="用户状态"
               autocomplete="off"
               class="layui-input">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">所属组织:</label>
    <div class="layui-input-inline">
        <input type="text" id="userOrg" name="userOrg" required lay-verify="required" placeholder="所属组织"
               autocomplete="off"
               class="layui-input">
    </div>
</div>

<input type="button" value="提交信息" id="btn" class="layui-btn" style="margin-left:10%;margin-top:20px;"/>
</body>
</html>
<script type="text/javascript">
    window.onload = function () {
        document.getElementById('btn').onclick = function () {
            $.ajax({
                url: "/user/add",
                type: 'post',
                dataType: 'json',
                contentType: "application/json",
                data: JSON.stringify({
                    "userName": $("#userName").val(),
                    "userPhone": $('#userPhone').val(),
                    "userPassword": $("#userPassword").val(),
                    "userEmail": $("#userEmail").val(),
                    "userStatus": $("#userStatus").val(),
                    "userOrg": $("#userOrg").val()
                }),
                success: function (data) {
                    console.log(data);
                    if (data === 1) {
                        //关闭弹框
                        layer.msg("添加成功", {icon: 6});
                        window.parent.location.reload();
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                        showAtRight("/login/listUser.html");
                    } else {
                        layer.msg("添加失败", {icon: 5});
                        window.parent.location.reload();
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                        showAtRight("/login/listUser.html");

                    }
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                    showAtRight("/login/listUser.html");
                }
            });
        }
    }
</script>
