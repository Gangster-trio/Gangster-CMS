<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <script src="../js/util.js"></script>
    <script src="../js/jquery.form.js"></script>
    <script src="../layui/layui.js/"></script>
    <script src="../layui/layui.all.js"></script>
</head>
<body>
<!--<script src="/util/util.js"></script>-->
<!--head part-->
<button style="float: right;margin: 5px" class="layui-btn layui-btn-normal" id="user">添加角色</button>
<div class="layui-elem-quote" stytle="margin-bottom:0px" style="margin-bottom: 0px;">
    <p>角色管理</p>
</div>
<!--body part-->
<table id="user_table" lay-filter="userListFilter"></table>

<script type="text/html" id="userToolBar">
    <!--<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>-->
    <div class="layui-btn-group">
        <button class="layui-btn layui-btn-primary layui-btn-sm" lay-event="detail">
            <i class="layui-icon">&#xe705;</i>
        </button>
        <button class="layui-btn layui-btn-primary layui-btn-sm" lay-event="edit">
            <i class="layui-icon">&#xe642;</i>
        </button>
        <button class="layui-btn layui-btn-primary layui-btn-sm" lay-event="del">
            <i class="layui-icon">&#xe640;</i>
        </button>
    </div>
</script>
<script src="../layui/layui.all.js"></script>
<script>
    layui.use('table', function () {
        var table = layui.table;
        var first = true;
        table.render({
            elem: '#user_table'
            , url: '/user/find'
            , page: true //开启分页
            , cols: [[ //表头
                {field: 'userId', title: 'ID', width: 60, sort: true, fixed: 'left'}
                , {field: 'userName', width: 187, title: '用户名'}
                , {field: 'userPassword', width: 100, title: '用户密码'}
                , {field: 'userPhone', width: 100, title: '手机号码'}
                , {field: 'userEmail', width: 150, title: '用户Email'}
                , {field: 'userStatus', width: 110, title: '用户状态'}
                , {field: 'userCreateTime', width: 110, title: '创建时间'}
                , {field: 'userLastLogin', width: 150, title: '最后登录时间'}
                , {field: 'userOrg', width: 100, title: '组织'}
                , {title: '操作', align: 'center', toolbar: '#userToolBar'}
            ]]//            数据渲染后回调
             , limit: 1
            , limits: [10, 15, 20, 40, 80, 100]
            , done: function (res, curr, count) {
                if (first) {
                    layer.msg("加载完成 共" + count + "条数据");
                    first = false;
                }
            }
        });
        table.on('tool(userListFilter)', function (obj) { //注：tool是工具条事件名，articleListFilter是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            console.log(data);
            layEvent = obj.event; //获得 lay-event 对应的值
            if (layEvent === 'detail') {
                showAtRight("/fragement/listUser.html");
            } else if (layEvent === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    console.log(data);
                    $.ajax({
                        url: "/user/delete/" + data.userId,
                        type: 'get',
                        dataType: 'json',
                        success: function (data) {
                            console.log(data);
                            if (data === 1) {
                                //删除这一行
                                obj.del();
                                //关闭弹框
                                layer.close(index);
                                layer.msg("删除成功", {icon: 6});
                            } else {
                                layer.msg("删除失败", {icon: 5});
                            }

                        },
                        end: function () {
                            showAtRight("/fragement/listUser.html");
                        }
                    })
                    ;
                });

            } else if (layEvent === 'edit') {
                console.log(data);
                layer.open({
                    id: 1,
                    type: 2,
                    area: ['700px', '600px'],
                    closeBtn: 1,
                    anim: 0,
                    maxmin: true,
                    content: '/fragement/editUser.html?id=' + data.userId,
                    success: function (layero, index) {
                        console.log(layero, index);
                    },
                    end: function () {
                        showAtRight("/fragement/listUser.html");
                    }
                });
            }
        });
    });
</script>
<script>
    var user = $("#user").on('click', function () {
        layer.open({
            id: 2,
            type: 2,
            skin: 'layui-layer-rim',
            area: ['700px', '600px'],
            closeBtn: 1,
            anim: 0,
            maxmin: true,
            content: '/fragement/addArticle.html',
            success: function (layero, index) {
                console.log(layero, index);
            },
            end: function () {
                showAtRight("fragement/listUser.html");
            }
        });
    });
</script>
</body>
</html>
